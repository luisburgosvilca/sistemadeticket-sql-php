<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">


<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="st_includes/js/bootstrap-datetimepicker.js" type="text/javascript"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>-->
<!--<script src="st_includes/bower_components/bootstrap-datepicker/dist/locales/bootstrap-datepicker.es.min.js" type="text/javascript" charset="utf-8"></script>-->



</head>
<body>
    
    <div class="container">
    <div class="row">
        <div class='col-sm-6'>
            <div class="form-group">
                <label>Fecha de Ingreso</label>
                <div class='input-group date' id='datetimepicker2'>
                    <input type='text' data-date-format="YYYY-MM-DD HH:mm:ss" class="form-control " />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function() {              
                $('#datetimepicker2').datetimepicker(); 
                
                $('#datetimepicker2 input').click(function(event){
                    $('#datetimepicker2 ').data("DateTimePicker").show();
                 });
                
            });
        </script>      
    </div>
</div>


</body>
</html>
